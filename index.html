<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with images</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <!-- testing with the relative path  -->
            <img src="images/1.png" alt="1.png">
        </div>
        <div class="box">
            <!-- absolute path -->
            <img src="images/4.png" alt="4.png">
        </div>
        <div class="box">
            <img src="./images/3.png" alt="3.png">
        </div>
        <div class="box">
            <img src="/images/5.png" alt="5.png">
        </div>
        <div class="box">
            <img src="/images/2.png" alt="2.png">
        </div>
        <div class="box">
            <img src="/images/6.png" alt="6.png">
        </div>
    </div>
</body>

</html>
